    <main>
      <form action="">
        <fieldset>
          <legend>Formulario de Contacto</legend>
          <div class="Padre-Formulario">
            <div class="Formulario" id="NombreyApellido">          
              <label for="NombreyApellido">Nombre y Apellido:</label>
              <input type="text" name="NombreyApellido" id="NombreyApellido"/>
            </div>
            <div class="Formulario" id="email">          
              <label for="Email">Escriba su Email:</label>
              <input type="text" name="Email" id="Email"/>
            </div>
            <div class="Formulario" id=Servicios>
              <div>Tipo de Servicio a Solicitar:</div>
              <div class="TipodeServicio">
                <p>Servicio 1</p>
                <input type="radio" name="Servicios"  value="Servicio 1"/>
              </div>
              <div class="TipodeServicio">
                <p>Servicio 2</p>
                <input type="radio" name="Servicios"  value="Servicio 2"/>
              </div>
              <div class="TipodeServicio">
                <p>Servicio 3</p>
                <input type="radio" name="Servicios"  value="Servicio 3"/>
              </div>
              <div class="TipodeServicio">
                <p>Otros Servicios</p>
                <input type="radio" name="Servicios"  value="Otro"/>
              </div>
            </div>
            <div class="Formulario"><label for="Descripcion">Descripción:</label></div>
            <div class="Formulario">
              <textarea
                name="Descripcion" id="Descripcion" cols="50" rows="10" 
                placeholder="Escriba una breve descripcón de su proyecto aquí">
              </textarea>
            </div>
          </div>
        </fieldset>
      </form>
    </main>
    <footer>
      <span class="pie"><h4 >Constructores de Proyectos|CopyRight 2021</h4></span>
    </footer>
